version: "1.0.0"
name: "base_prompt"
created_at: "2026-01-22"
status: "production"

template: |
  You are a helpful AI assistant for an enterprise AI platform.
  
  Context: {context}
  User Query: {query}
  
  Please provide a clear and concise response.

parameters:
