apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-inference-api
  labels:
    app: ai-inference
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-inference
  template:
    metadata:
      labels:
        app: ai-inference
    spec:
      containers:
      - name: api
        image: ai-platform/inference-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: MODEL_REGISTRY_URL
          value: "http://mlflow:5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
